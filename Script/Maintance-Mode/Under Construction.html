<script>
/*
        Subscription form
    */
jQuery(function ($) {
    $('.success-message').hide();
    $('.error-message').hide();

    ajax_url = "http://andsocialrew.net/wp-admin/admin-ajax.php";

    $('.mm-form').submit(function() {
        var postdata = $('.mm-form').serialize();
        $.ajax({
            type: 'POST',
            url: ajax_url + '?action=wpmmp_c_soon_store_email',
            data: postdata,
            dataType: 'json',
            success: function(json) {
                if(json.valid == 0) {
                    $('.success-message').hide();
                    $('.error-message').hide();
                    $('.error-message').html(json.message);
                    $('.error-message').fadeIn();
                }
                else {
                    $('.error-message').hide();
                    $('.success-message').hide();
                    $('.subscribe form').hide();
                    $('.success-message').html(json.message);
                    $('.success-message').fadeIn();
                }
            }
        });
        return false;
    });
});
</script>          <span>

    <script>
      jQuery(function ($) {
        $('#countdown').countdown( '2016/05/11 17:08 pm', function(event) {
            var $this = $(this).html(event.strftime(''
               + '<span>%D</span> days '
               + '<span>%H</span> hr '
               + '<span>%M</span> min '
               + '<span>%S</span> sec'));
        });

        setTimeout(function(){

          $('.progress .bar').each(function() {
              var me = $(this);
              var perc = me.attr("data-percentage");

              var current_perc = 0;

              var progress = setInterval(function() {
                  if (current_perc>=perc) {
                      clearInterval(progress);
                  } else {
                      current_perc +=1;
                      me.css('width', (current_perc)+'%');
                  }

                  me.text((current_perc)+'%');

              }, 50);

          });

        },300);

      });

      
    </script>
